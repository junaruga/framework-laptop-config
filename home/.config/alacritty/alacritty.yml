# colors: *colors-iceberg
colors: *colors-tomorrow-night

background_opacity: 0.95

selection:
  semantic_escape_chars: ",│`|\"' ()[]{}<>\t"
  save_to_clipboard: false

live_config_reload: true

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        # Set false to prevent an applicatoin is open unintentionally.
        enabled: false
        mods: None
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  # Spawn a new instance of Alacritty in the current working directory.
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: SpawnNewInstance }
  # Set the key code for "^" (7), "$" (5) to make it work on ThinkPad X1 Carbon.
  # https://github.com/alacritty/alacritty/issues/4111
  - { key: 7, mods: Shift, mode: Vi|~Search, action: First }
  - { key: 5, mods: Shift, mode: Vi|~Search, action: Last }
  # Copy & paste with alt.
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
