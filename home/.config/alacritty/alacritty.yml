# Configuration for Alacritty, the GPU enhanced terminal emulator.
# /usr/share/alacritty/alacritty.yml
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Manage machine specific settings in separated files.
# Imports are loaded in order, skipping all missing files, with the importing
# file being loaded last. If a field is already present in a previous import, it
# will be replaced.
import:
  - ~/.config/alacritty/framework.yml
  - ~/.config/alacritty/thinkpad.yml

env:
  TERM: alacritty

window:
  padding:
    x: 2
    y: 2

scrolling:
  history: 10000

# Custom element to use YAML anchors for colors element.
# https://github.com/alacritty/alacritty/wiki/Color-schemes#multiple-schemes
colors-schemes:
  # The system default (Tomorrow Night) + own custom colors.
  default: &colors-default
    cursor: &colors-default-cursor
      text: CellBackground
      # Green
      cursor: '#4e9a06'
    vi_mode_cursor: &colors-default-vi-mode-cursor
      text: CellBackground
      # Yellow
      cursor: '#ffcc99'
  blood-moon: &colors-blood-moon
